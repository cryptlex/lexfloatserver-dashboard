<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Login - LexFloatServer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <base href="/app/">

    <script type="text/javascript" src="config.js"></script>

    <link rel="manifest" href="site.webmanifest">
    <!-- Place favicon.ico in the root directory -->

    <meta name="theme-color" content="#fafafa">
</head>

<body>

    <div class="background">
        <div class="login-section card">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="icon-flex circle-icon-extra">
                            <div class="icon-wrapper"><i class="far fa-user signin-icon"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="icon-flex">
                    <div class="icon-wrapper circle-icon"><i class="fa fa-user"></i></div>
                  </div> -->

            <div>
                <h2>Sign In</h1>
            </div>
            <form id="loginBtn">
                <div class="detail-section">
                    <input type="text" placeholder="Username" class="username" required id="userName">
                    <input type="text" placeholder="Password" class="username" required id="password">
                    <div>
                        <button class="btn login-btn " type="submit">
                            <!-- <i class="fas fa-sign-in-alt dashboard-icon"></i> -->
                            Login
                        </button>
                    </div>
                    <div class="d-flex flex-row checkbox-placement">
                        <div class="form-check check checkbox-margin">
                            <input type="checkbox" class="form-check-input " required>
                            <label class="form-check-label" for="RememberMe"><small>Remember Me</small></label>
                        </div>
                    </div>
                </div>
            </form>
            <div class="card-footer1"></div>
        </div>
    </div>



</body>

</html>
